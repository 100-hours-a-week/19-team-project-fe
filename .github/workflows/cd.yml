name: Re-Fit Frontend CD

on:
  workflow_dispatch:
    inputs:
      run_id:
        description: 'CI workflow run ID (ìë™ ì…ë ¥ ë˜ëŠ” ì§ì ‘ ì…ë ¥)'
        required: false
        type: string
      sha:
        description: 'Commit SHA (ìë™ ì…ë ¥ ë˜ëŠ” ì§ì ‘ ì…ë ¥)'
        required: false
        type: string
      branch:
        description: 'Branch name'
        required: true
        type: choice
        default: 'develop'
        options:
          - develop
          - main
      use_latest_artifact:
        description: 'run_id/shaë¥¼ ì…ë ¥í•˜ì§€ ì•Šìœ¼ë©´ ì„ íƒí•œ ë¸Œëœì¹˜ì˜ ìµœì‹  ì•„í‹°íŒ©íŠ¸ ì‚¬ìš©'
        required: true
        type: boolean
        default: true

env:
  NODE_VERSION: 22
  PNPM_VERSION: 10

jobs:
  deploy:
    # Release job ì„±ê³µ í›„ íŠ¸ë¦¬ê±°ëœ ê²½ìš°ì—ë§Œ ì‹¤í–‰
    runs-on: ubuntu-latest
    environment: ${{ inputs.branch == 'main' && 'production' || 'development' }}
    steps:
      - name: Find Latest Artifact (if needed)
        if: inputs.use_latest_artifact == true && (inputs.run_id == '' || inputs.sha == '')
        id: find-artifact
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT }}
          script: |
            const branch = '${{ inputs.branch }}';
            console.log(`ğŸ” Finding latest artifact for branch: ${branch}`);

            // CI ì›Œí¬í”Œë¡œìš°ì˜ ìµœê·¼ ì„±ê³µí•œ ì‹¤í–‰ ì°¾ê¸°
            const runs = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'ci.yml',
              branch: branch,
              status: 'success',
              per_page: 10
            });

            if (runs.data.workflow_runs.length === 0) {
              core.setFailed(`âŒ No successful CI runs found for branch: ${branch}`);
              return;
            }

            // ì•„í‹°íŒ©íŠ¸ê°€ ìˆëŠ” ìµœì‹  ì‹¤í–‰ ì°¾ê¸°
            for (const run of runs.data.workflow_runs) {
              const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
                owner: context.repo.owner,
                repo: context.repo.repo,
                run_id: run.id
              });

              const buildArtifact = artifacts.data.artifacts.find(
                a => a.name.startsWith('next-build-artifact-')
              );

              if (buildArtifact) {
                const sha = run.head_sha;
                console.log(`âœ… Found artifact from run #${run.run_number}`);
                console.log(`   Run ID: ${run.id}`);
                console.log(`   SHA: ${sha}`);
                console.log(`   Created: ${run.created_at}`);

                core.setOutput('run_id', run.id.toString());
                core.setOutput('sha', sha);
                core.setOutput('run_number', run.run_number.toString());
                return;
              }
            }

            core.setFailed(`âŒ No artifacts found in recent CI runs for branch: ${branch}`);

      - name: Set Deployment Variables
        id: deploy-vars
        run: |
          if [ "${{ inputs.use_latest_artifact }}" == "true" ] && [ -z "${{ inputs.run_id }}" ]; then
            echo "run_id=${{ steps.find-artifact.outputs.run_id }}" >> $GITHUB_OUTPUT
            echo "sha=${{ steps.find-artifact.outputs.sha }}" >> $GITHUB_OUTPUT
            echo "ğŸ“¦ Using latest artifact from run #${{ steps.find-artifact.outputs.run_number }}"
          else
            echo "run_id=${{ inputs.run_id }}" >> $GITHUB_OUTPUT
            echo "sha=${{ inputs.sha }}" >> $GITHUB_OUTPUT
            echo "ğŸ“¦ Using manually specified artifact"
          fi

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: next-build-artifact-${{ steps.deploy-vars.outputs.sha }}
          path: build-output
          github-token: ${{ secrets.PAT }}
          run-id: ${{ steps.deploy-vars.outputs.run_id }}

      - name: Extract Build Artifact
        run: |
          cd build-output
          tar -xzf next-build.tar.gz
          rm next-build.tar.gz
          echo "âœ… Build artifacts extracted"
          ls -la

      - name: Download Deployment Files
        uses: actions/download-artifact@v4
        with:
          name: deploy-files-${{ steps.deploy-vars.outputs.sha }}
          path: build-output
          github-token: ${{ secrets.PAT }}
          run-id: ${{ steps.deploy-vars.outputs.run_id }}

      - name: Verify Downloaded Files
        run: |
          echo "=== Verifying downloaded files ==="
          ls -la build-output/
          if [ -d "build-output/.next" ]; then
            echo "âœ… .next directory found"
          else
            echo "âŒ .next directory not found"
            exit 1
          fi
          if [ -f "build-output/package.json" ]; then
            echo "âœ… package.json found"
          else
            echo "âŒ package.json not found"
            exit 1
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # ë¹Œë“œ ì•„í‹°íŒ©íŠ¸ ì••ì¶• í›„ S3ì— ì—…ë¡œë“œ
      - name: Compress and Upload to S3
        id: s3_upload
        run: |
          set -euo pipefail
          cd build-output
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          ARCHIVE_NAME="frontend-build-${TIMESTAMP}.tar.gz"

          # .next, package.json, pnpm-lock.yaml, next.config.ts, public/ ë“±ì„ tarë¡œ ì••ì¶•
          tar -czf "${ARCHIVE_NAME}" .next package.json pnpm-lock.yaml next.config.mjs public/ 2>/dev/null || \
          tar -czf "${ARCHIVE_NAME}" .next package.json 2>/dev/null || exit 1

          # íŒŒì¼ í¬ê¸° ê²€ì¦ (100KB ì´ìƒ)
          [ $(stat -f%z "${ARCHIVE_NAME}" 2>/dev/null || stat -c%s "${ARCHIVE_NAME}" 2>/dev/null || echo 0) -gt 100000 ] || exit 1

          aws s3 cp "${ARCHIVE_NAME}" s3://${{ secrets.S3_ARTIFACTS_BUCKET }}/artifacts/frontend/${ARCHIVE_NAME}
          echo "s3_key=artifacts/frontend/${ARCHIVE_NAME}" >> $GITHUB_OUTPUT

      # SSMì„ í†µí•´ EC2 ì¸ìŠ¤í„´ìŠ¤ì— ë°°í¬
      - name: Deploy via SSM
        env:
          SERVER_BASE_PATH: ${{ secrets.SERVER_BASE_PATH }}
          EC2_INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}
          HEALTH_CHECK_URL: ${{ secrets.HEALTH_CHECK_URL }}
          S3_BUCKET: ${{ secrets.S3_ARTIFACTS_BUCKET }}
          S3_KEY: ${{ steps.s3_upload.outputs.s3_key }}
        run: |
          set -euo pipefail

          BASE_PATH="$SERVER_BASE_PATH"
          FE_DIR="${BASE_PATH}/app/frontend"
          BACKUP_DIR="${BASE_PATH}/backups/frontend"
          TEMP_DIR="${BASE_PATH}/app/frontend_deploy_temp"
          ARCHIVE_PATH="${TEMP_DIR}/frontend-build.tar.gz"
          PM2_CONFIG="${BASE_PATH}/infra/pm2/ecosystem.config.js"

          DEPLOY_SCRIPT=$(cat <<'SCRIPT_END'
          set -euo pipefail
          BASE_PATH="$1"
          FE_DIR="$2"
          BACKUP_DIR="$3"
          TEMP_DIR="$4"
          ARCHIVE_PATH="$5"
          PM2_CONFIG="$6"
          S3_BUCKET="$7"
          S3_KEY="$8"
          HEALTH_CHECK_URL="$9"

          APP_NAME="frontend"
          TIMESTAMP=$(date +%Y%m%d%H%M%S)

          trap 'sudo -u ubuntu pm2 status || true; exit $?' ERR

          echo "============================================"
          echo "Re-Fit FE ë°°í¬ ì‹œì‘: $(date)"
          echo "============================================"

          # ë””ë ‰í† ë¦¬ ì¤€ë¹„
          mkdir -p "${BACKUP_DIR}" "${TEMP_DIR}"

          # S3ì—ì„œ ì••ì¶•ëœ ì•„í‹°íŒ©íŠ¸ ë‹¤ìš´ë¡œë“œ
          aws s3 cp "s3://${S3_BUCKET}/${S3_KEY}" "${ARCHIVE_PATH}" --region ap-northeast-2

          # ì•„ì¹´ì´ë¸Œ íŒŒì¼ í¬ê¸° ê²€ì¦ (100KB ì´ìƒ)
          [ $(stat -f%z "${ARCHIVE_PATH}" 2>/dev/null || stat -c%s "${ARCHIVE_PATH}" 2>/dev/null || echo 0) -gt 100000 ] || exit 1

          # í™˜ê²½ ë³€ìˆ˜ ì²´í¬ (ì„ íƒì )
          if [ -f "${FE_DIR}/.env.production" ]; then
            echo "âœ… .env.production íŒŒì¼ ë°œê²¬ (ëŸ°íƒ€ì„ í™˜ê²½ ë³€ìˆ˜ ì‚¬ìš©)"
          else
            echo "â„¹ï¸  .env.production íŒŒì¼ ì—†ìŒ (ë¹Œë“œ ì‹œì  í™˜ê²½ ë³€ìˆ˜ ì‚¬ìš©)"
          fi

          # ê¸°ì¡´ .next ë°±ì—…
          # ê¸°ì¡´ .next ë°±ì—…
          if [ -d "${FE_DIR}/.next" ]; then
            echo "ê¸°ì¡´ íŒŒì¼ ë°±ì—… ì¤‘..."
            mkdir -p "${BACKUP_DIR}/next_${TIMESTAMP}"
            
            # .next ë°±ì—…
            cp -r "${FE_DIR}/.next" "${BACKUP_DIR}/next_${TIMESTAMP}/"
            
            # í™˜ê²½ ì„¤ì • ë° ì˜ì¡´ì„± íŒŒì¼ ë°±ì—…
            [ -f "${FE_DIR}/package.json" ] && cp "${FE_DIR}/package.json" "${BACKUP_DIR}/next_${TIMESTAMP}/"
            [ -f "${FE_DIR}/pnpm-lock.yaml" ] && cp "${FE_DIR}/pnpm-lock.yaml" "${BACKUP_DIR}/next_${TIMESTAMP}/"
            [ -f "${FE_DIR}/next.config.mjs" ] && cp "${FE_DIR}/next.config.mjs" "${BACKUP_DIR}/next_${TIMESTAMP}/"
            
            # public í´ë” ë°±ì—…
            [ -d "${FE_DIR}/public" ] && cp -r "${FE_DIR}/public" "${BACKUP_DIR}/next_${TIMESTAMP}/"
            
            echo "âœ… ë°±ì—… ì™„ë£Œ: ${BACKUP_DIR}/next_${TIMESTAMP}"
          fi

          # ì„ì‹œ ë””ë ‰í† ë¦¬ì— ì••ì¶• í•´ì œ
          cd "${TEMP_DIR}"
          tar -xzf "${ARCHIVE_PATH}"
          rm -f "${ARCHIVE_PATH}"

          # íŒŒì¼ ê²€ì¦
          if [ ! -d "${TEMP_DIR}/.next" ]; then
            echo "âŒ ì—ëŸ¬: ë¹Œë“œ ì•„í‹°íŒ©íŠ¸(.next)ê°€ ì—†ìŠµë‹ˆë‹¤."
            rm -rf "${TEMP_DIR}"
            exit 1
          fi

          if [ ! -f "${TEMP_DIR}/package.json" ]; then
            echo "âŒ ì—ëŸ¬: package.jsonì´ ì—†ìŠµë‹ˆë‹¤."
            rm -rf "${TEMP_DIR}"
            exit 1
          fi

          # Atomic Switch: ìƒˆ ë¹Œë“œë¡œ êµì²´
          echo "ìƒˆ ë¹Œë“œ íŒŒì¼ êµì²´ ì¤‘..."
          rm -rf "${FE_DIR}/.next"
          mv "${TEMP_DIR}/.next" "${FE_DIR}/.next"

          # í•„ìˆ˜ íŒŒì¼ ì—…ë°ì´íŠ¸
          cp "${TEMP_DIR}/package.json" "${FE_DIR}/package.json"
          [ -f "${TEMP_DIR}/pnpm-lock.yaml" ] && cp "${TEMP_DIR}/pnpm-lock.yaml" "${FE_DIR}/pnpm-lock.yaml" || true
          [ -f "${TEMP_DIR}/next.config.mjs" ] && cp "${TEMP_DIR}/next.config.mjs" "${FE_DIR}/next.config.mjs" || true

          # public í´ë” ì—…ë°ì´íŠ¸
          if [ -d "${TEMP_DIR}/public" ]; then
            rm -rf "${FE_DIR}/public"
            mv "${TEMP_DIR}/public" "${FE_DIR}/public"
          fi

          # ì„ì‹œ ë””ë ‰í† ë¦¬ ì •ë¦¬
          rm -rf "${TEMP_DIR}"

          # ê¶Œí•œ ì„¤ì •
          sudo chown -R ubuntu:ubuntu "${FE_DIR}" 2>/dev/null || true

          # í”„ë¡œë•ì…˜ ì˜ì¡´ì„± ì„¤ì¹˜
          echo "í”„ë¡œë•ì…˜ ì˜ì¡´ì„± ì„¤ì¹˜ ì¤‘..."
          cd "${FE_DIR}"

          # í”„ë¡œë•ì…˜ ì˜ì¡´ì„±ë§Œ ì„¤ì¹˜
          sudo -u ubuntu pnpm install --prod --frozen-lockfile --ignore-scripts || exit 1

          # PM2ë¡œ ì• í”Œë¦¬ì¼€ì´ì…˜ ì¬ì‹œì‘ ë˜ëŠ” ì‹œì‘
          if sudo -u ubuntu pm2 describe ${APP_NAME} > /dev/null 2>&1; then
            echo "ê¸°ì¡´ í”„ë¡œì„¸ìŠ¤ ì¬ì‹œì‘ (Reload)..."
            if ! sudo -u ubuntu pm2 reload ${APP_NAME} --update-env; then
              echo "Reload ì‹¤íŒ¨, í”„ë¡œì„¸ìŠ¤ ì‚­ì œ í›„ ìƒˆë¡œ ì‹œì‘..."
              sudo -u ubuntu pm2 delete ${APP_NAME}
              sudo -u ubuntu pm2 start ${PM2_CONFIG} --only ${APP_NAME} --env production || exit 1
            fi
          else
            echo "ì‹ ê·œ í”„ë¡œì„¸ìŠ¤ ì‹œì‘..."
            sudo -u ubuntu pm2 start ${PM2_CONFIG} --only ${APP_NAME} --env production || exit 1
          fi

          sleep 2
          sudo -u ubuntu pm2 describe ${APP_NAME} > /dev/null || exit 1

          # Caddy ë¦¬ë¡œë“œ
          systemctl is-active --quiet caddy && sudo systemctl reload caddy 2>/dev/null || true
          sleep 15

          # í—¬ìŠ¤ì²´í¬ (ìµœëŒ€ 5íšŒ ì¬ì‹œë„)
          for i in {1..5}; do
            HTTP_STATUS=$(timeout 5 curl -s -o /dev/null -w "%{http_code}" "${HEALTH_CHECK_URL}" 2>/dev/null || echo "000")
            if [ "${HTTP_STATUS}" = "200" ]; then
              echo "âœ… ë°°í¬ ì„±ê³µ! (HTTP ${HTTP_STATUS})"
              sudo -u ubuntu pm2 save 2>/dev/null || true
              (find ${BACKUP_DIR} -name "next_*" -type d -mtime +7 -exec rm -rf {} + 2>/dev/null) &
              echo "============================================"
              echo "âœ… Re-Fit FE ë°°í¬ ì™„ë£Œ: $(date)"
              echo "============================================"
              exit 0
            fi
            [ $i -lt 5 ] && sleep 3
          done

          # í—¬ìŠ¤ì²´í¬ ì‹¤íŒ¨ ì‹œ ë¡¤ë°±
          echo "âš ï¸  í—¬ìŠ¤ì²´í¬ ì‹¤íŒ¨, ë¡¤ë°± ì‹œë„ ì¤‘..."
          BACKUP_DIR_PATH="${BACKUP_DIR}/next_${TIMESTAMP}"
          if [ -d "${BACKUP_DIR_PATH}" ]; then
            rm -rf "${FE_DIR}/.next"
            cp -r "${BACKUP_DIR_PATH}" "${FE_DIR}/.next"
            sudo chown -R ubuntu:ubuntu "${FE_DIR}/.next" 2>/dev/null || true
            sudo -u ubuntu pm2 reload ${APP_NAME}
            sleep 5
            HTTP_STATUS=$(timeout 10 curl -s -o /dev/null -w "%{http_code}" "${HEALTH_CHECK_URL}" 2>/dev/null || echo "000")
            if [ "${HTTP_STATUS}" = "200" ]; then
              echo "âœ… ë¡¤ë°± ì„±ê³µ"
              sudo -u ubuntu pm2 save 2>/dev/null || true
            else
              echo "âŒ ë¡¤ë°± í›„ì—ë„ í—¬ìŠ¤ì²´í¬ ì‹¤íŒ¨"
            fi
          fi
          exit 1
          SCRIPT_END
          )

          # SSM ëª…ë ¹ ì‹¤í–‰ (base64 ì¸ì½”ë”©ìœ¼ë¡œ íŠ¹ìˆ˜ë¬¸ì ì´ìŠ¤ì¼€ì´í”„ ë¬¸ì œ ë°©ì§€)
          DEPLOY_SCRIPT_ENCODED=$(echo "$DEPLOY_SCRIPT" | base64 -w 0)
          SSM_COMMAND="bash -c \"echo '$DEPLOY_SCRIPT_ENCODED' | base64 -d | bash -s -- '$BASE_PATH' '$FE_DIR' '$BACKUP_DIR' '$TEMP_DIR' '$ARCHIVE_PATH' '$PM2_CONFIG' '$S3_BUCKET' '$S3_KEY' '$HEALTH_CHECK_URL'\""
          PARAMETERS_JSON=$(jq -n --arg cmd "$SSM_COMMAND" '{commands: [$cmd]}')

          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "$EC2_INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters "$PARAMETERS_JSON" \
            --timeout-seconds 600 \
            --region ap-northeast-2 \
            --query 'Command.CommandId' \
            --output text)

          [ -n "$COMMAND_ID" ] || exit 1

          # SSM ëª…ë ¹ ì‹¤í–‰ ìƒíƒœ í™•ì¸ (ìµœëŒ€ 60íšŒ, 5ë¶„)
          for i in {1..60}; do
            STATUS=$(aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "$EC2_INSTANCE_ID" \
              --region ap-northeast-2 \
              --query 'Status' \
              --output text 2>/dev/null || echo "InProgress")
            
            if [ "$STATUS" = "Success" ]; then
              aws ssm get-command-invocation \
                --command-id "$COMMAND_ID" \
                --instance-id "$EC2_INSTANCE_ID" \
                --region ap-northeast-2 \
                --query 'StandardOutputContent' \
                --output text
              exit 0
            elif [ "$STATUS" = "Failed" ] || [ "$STATUS" = "Cancelled" ] || [ "$STATUS" = "TimedOut" ]; then
              aws ssm get-command-invocation \
                --command-id "$COMMAND_ID" \
                --instance-id "$EC2_INSTANCE_ID" \
                --region ap-northeast-2 \
                --query 'StandardErrorContent' \
                --output text
              exit 1
            fi
            sleep 5
          done
          exit 1

      - name: Wait for Metrics Collection
        if: success()
        run: |
          echo "â³ ì‹¤ì œ ì‚¬ìš©ì ë©”íŠ¸ë¦­ ìˆ˜ì§‘ ëŒ€ê¸° ì¤‘..."
          echo "   ë°°í¬ í›„ ì¶©ë¶„í•œ ë°ì´í„° ìˆ˜ì§‘ì„ ìœ„í•´ 5ë¶„ ëŒ€ê¸°"
          sleep 300

      - name: Configure AWS Credentials for SLO Check
        if: success()
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Verify SLO Compliance (CloudWatch)
        if: success()
        id: slo_check
        continue-on-error: true
        env:
          SLO_MODE: normal
        run: |
          echo "ğŸ” SLO ê²€ì¦ ì‹œì‘ (CloudWatch)..."

          # ìŠ¤í¬ë¦½íŠ¸ì— ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬
          chmod +x build-output/scripts/verify-slo-cloudwatch.sh

          # SLO ê²€ì¦ ì‹¤í–‰
          if bash build-output/scripts/verify-slo-cloudwatch.sh "${SLO_MODE}"; then

            echo "slo_status=passed" >> $GITHUB_OUTPUT
          else
            echo "slo_status=failed" >> $GITHUB_OUTPUT
          fi

      - name: Report SLO Results to Discord
        if: success() && steps.slo_check.conclusion != 'skipped'
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          SLO_STATUS: ${{ steps.slo_check.outputs.slo_status }}
          BRANCH: ${{ inputs.branch }}
          SHA: ${{ steps.deploy-vars.outputs.sha }}
          CLOUDWATCH_DASHBOARD_URL: ${{ secrets.CLOUDWATCH_DASHBOARD_URL }}
        run: |
          if [ "$SLO_STATUS" = "failed" ]; then
            COLOR=16776960
            EMOJI="âš ï¸"
            TITLE="SLO ìœ„ë°˜ ê°ì§€ (ê²½ê³ )"
            MESSAGE="ë°°í¬ëŠ” ì™„ë£Œë˜ì—ˆìœ¼ë‚˜ ì¼ë¶€ SLO ëª©í‘œë¥¼ ì¶©ì¡±í•˜ì§€ ëª»í–ˆìŠµë‹ˆë‹¤. CloudWatch ëŒ€ì‹œë³´ë“œë¥¼ í™•ì¸í•˜ì„¸ìš”."
          else
            COLOR=3066993
            EMOJI="âœ…"
            TITLE="SLO ê²€ì¦ í†µê³¼"
            MESSAGE="ëª¨ë“  ì„±ëŠ¥ ëª©í‘œë¥¼ ì¶©ì¡±í–ˆìŠµë‹ˆë‹¤."
          fi

          payload=$(cat <<EOF
          {
            "embeds": [{
              "title": "$EMOJI $TITLE",
              "description": "$MESSAGE",
              "color": $COLOR,
              "fields": [
                {"name": "ë¸Œëœì¹˜", "value": "\`$BRANCH\`", "inline": true},
                {"name": "ì»¤ë°‹", "value": "\`$SHA\`", "inline": true},
                {"name": "CloudWatch", "value": "[ëŒ€ì‹œë³´ë“œ ë³´ê¸°](${CLOUDWATCH_DASHBOARD_URL:-https://console.aws.amazon.com/cloudwatch})", "inline": false}
              ],
              "footer": { "text": "Re-Fit SLO Monitor (CloudWatch)" },
              "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
            }]
          }
          EOF
          )

          curl -H "Content-Type: application/json" -X POST -d "$payload" "$DISCORD_WEBHOOK"

      - name: Notify Discord on Result
        if: always()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          STATUS: ${{ job.status }}
          BRANCH: ${{ inputs.branch }}
          SHA: ${{ steps.deploy-vars.outputs.sha }}
          RUN_ID: ${{ github.run_id }}
        run: |
          # ìƒíƒœì— ë”°ë¥¸ ìƒ‰ìƒ ë° ì´ëª¨ì§€ ì„¤ì •
          if [ "$STATUS" = "success" ]; then
            COLOR=3066993
            EMOJI="âœ…"
          else
            COLOR=15158332
            EMOJI="ğŸš¨"
          fi

          # JSON í˜ì´ë¡œë“œ ìƒì„±
          payload=$(cat <<EOF
          {
            "embeds": [{
              "title": "$EMOJI FE ë°°í¬ ê²°ê³¼: $STATUS",
              "color": $COLOR,
              "fields": [
                {"name": "ì„œë¹„ìŠ¤", "value": "Re-Fit Frontend", "inline": true},
                {"name": "ë¸Œëœì¹˜", "value": "\`$BRANCH\`", "inline": true},
                {"name": "ì»¤ë°‹ SHA", "value": "\`$SHA\`", "inline": false},
                {"name": "ì›Œí¬í”Œë¡œìš°", "value": "[ìƒì„¸ ë³´ê¸°](https://github.com/${{ github.repository }}/actions/runs/$RUN_ID)", "inline": false}
              ],
              "footer": { "text": "Re-Fit Deployment System" },
              "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
            }]
          }
          EOF
          )

          # ì „ì†¡
          curl -H "Content-Type: application/json" -X POST -d "$payload" "$DISCORD_WEBHOOK"
