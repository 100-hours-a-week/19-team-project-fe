name: Re-Fit Frontend CI

on:
  pull_request:
    branches: [develop, main]
    types: [opened, synchronize, reopened]
    paths-ignore:
      - '.github/workflows/**'
  push:
    branches: [develop, main]
    paths-ignore:
      - '.github/workflows/**'
  workflow_dispatch:
    inputs:
      job_to_run:
        description: 'Which job to run'
        required: true
        type: choice
        options:
          - lint-and-test
          - integration
          - release
          - all

env:
  NODE_VERSION: 22
  PNPM_VERSION: 10

jobs:
  # 1. PR Í≤ÄÏ¶ù Îã®Í≥Ñ
  lint-and-test:
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.job_to_run == 'lint-and-test' || github.event.inputs.job_to_run == 'all'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: ${{ env.NODE_VERSION }}
          pnpm-version: ${{ env.PNPM_VERSION }}

      - name: Run Lint
        run: pnpm run lint

      - name: TypeScript Type Check
        run: pnpm run type-check

      - name: Setup Build Environment
        run: echo "${{ secrets.TEST_ENV_FILE }}" > .env.production

      - name: Build Check
        run: pnpm run build
        env:
          NODE_ENV: production

      - name: Run Unit Tests
        run: pnpm test || echo "‚ö†Ô∏è  No tests defined yet"

  # 2. ÌÜµÌï© Í≤ÄÏ¶ù Îã®Í≥Ñ
  integration:
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/develop') ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.job_to_run == 'integration' || github.event.inputs.job_to_run == 'all'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: ${{ env.NODE_VERSION }}
          pnpm-version: ${{ env.PNPM_VERSION }}

      - name: Integration Test
        run: pnpm run test:integration || echo "‚ö†Ô∏è  Integration tests not yet implemented"

      - name: Security Scan
        run: pnpm audit --audit-level=moderate
        continue-on-error: true

  # 3. Î¶¥Î¶¨Ï¶à ÌôïÏ†ï Îã®Í≥Ñ (main Î∏åÎûúÏπòÎßå Î∞∞Ìè¨)
  release:
    # develop Î∏åÎûúÏπòÎäî integrationÍπåÏßÄÎßå Ïã§Ìñâ, Î∞∞Ìè¨Îäî mainÏóêÏÑúÎßå ÏàòÌñâ
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.job_to_run == 'release' || github.event.inputs.job_to_run == 'all'))
    runs-on: ubuntu-latest
    outputs:
      version_tag: ${{ steps.version.outputs.version_tag }}
      artifact_prefix: ${{ steps.version.outputs.artifact_prefix }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT }}

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: ${{ env.NODE_VERSION }}
          pnpm-version: ${{ env.PNPM_VERSION }}

      - name: Determine Version and Artifact Names
        id: version
        run: |
          SHA_SHORT="${GITHUB_SHA::7}"

          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            # Main Î∏åÎûúÏπò: package.jsonÏóêÏÑú Î≤ÑÏ†Ñ ÏùΩÍ∏∞
            VERSION=$(node -p "require('./package.json').version")
            VERSION_TAG="v${VERSION}"
            ARTIFACT_PREFIX="v${VERSION}-${SHA_SHORT}"
            echo "üì¶ Production Release: ${VERSION_TAG} (${SHA_SHORT})"
          else
            # Develop Î∏åÎûúÏπò: develop-{sha} ÌòïÏãù
            VERSION_TAG="develop-${SHA_SHORT}"
            ARTIFACT_PREFIX="develop-${SHA_SHORT}"
            echo "üîß Development Build: ${ARTIFACT_PREFIX}"
          fi

          echo "version_tag=${VERSION_TAG}" >> $GITHUB_OUTPUT
          echo "artifact_prefix=${ARTIFACT_PREFIX}" >> $GITHUB_OUTPUT
          echo "sha_short=${SHA_SHORT}" >> $GITHUB_OUTPUT

      - name: Full Regression Test
        run: pnpm run test:all || echo "‚ö†Ô∏è  Full tests not yet implemented"

      - name: Setup Environment Variables
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "${{ secrets.PROD_ENV_FILE }}" > .env.production
          else
            echo "${{ secrets.DEV_ENV_FILE }}" > .env.production
          fi

      - name: Production Build
        run: pnpm run build
        env:
          NODE_ENV: production

      - name: Verify Build Output
        run: |
          echo "Current directory: $(pwd)"
          if [ -d ".next" ]; then
            echo "‚úÖ .next directory exists"
            ls -la .next/
            echo "Absolute path: $(pwd)/.next"
          else
            echo "‚ùå .next directory not found"
            exit 1
          fi

      - name: Compress Build Artifacts
        if: success()
        run: |
          tar -czf next-build.tar.gz .next/
          echo "‚úÖ Build artifacts compressed"
          ls -lh next-build.tar.gz

      - name: Archive Build Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-${{ steps.version.outputs.artifact_prefix }}
          path: next-build.tar.gz
          retention-days: 7

      - name: Archive Deployment Files
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-files-${{ steps.version.outputs.artifact_prefix }}
          path: |
            package.json
            pnpm-lock.yaml
            next.config.mjs
            public/
            scripts/
          retention-days: 7

      - name: Create Release Tag (Main Branch Only)
        if: github.ref == 'refs/heads/main'
        run: |
          TAG_NAME="${{ steps.version.outputs.version_tag }}"

          # ÌÉúÍ∑∏Í∞Ä Ïù¥ÎØ∏ Ï°¥Ïû¨ÌïòÎäîÏßÄ ÌôïÏù∏
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "‚ö†Ô∏è  Tag $TAG_NAME already exists. Skipping tag creation."
            echo "   Please bump the version in package.json before releasing."
            exit 1
          fi

          git tag "$TAG_NAME"
          git push origin "$TAG_NAME"
          echo "‚úÖ Created and pushed tag: $TAG_NAME"

      - name: Trigger CD Workflow
        if: success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'cd.yml',
              ref: context.ref,
              inputs: {
                run_id: '${{ github.run_id }}',
                sha: '${{ github.sha }}',
                branch: '${{ github.ref_name }}',
                version_tag: '${{ steps.version.outputs.version_tag }}',
                artifact_prefix: '${{ steps.version.outputs.artifact_prefix }}'
              }
            });
            console.log('CD workflow triggered successfully');
