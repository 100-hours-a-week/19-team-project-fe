name: Re-Fit Frontend CI

on:
  pull_request:
    branches: [develop, main]
    types: [opened, synchronize, reopened]
    paths-ignore:
      - '.github/workflows/**'
  push:
    branches: [develop, main]
    paths-ignore:
      - '.github/workflows/**'
  workflow_dispatch:
    inputs:
      job_to_run:
        description: 'Which job to run'
        required: true
        type: choice
        options:
          - lint-and-test
          - integration
          - release-dev
          - release-prod
          - all

env:
  NODE_VERSION: 22
  PNPM_VERSION: 10

jobs:
  # 1. PR Í≤ÄÏ¶ù Îã®Í≥Ñ
  lint-and-test:
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.job_to_run == 'lint-and-test' || github.event.inputs.job_to_run == 'all'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: ${{ env.NODE_VERSION }}
          pnpm-version: ${{ env.PNPM_VERSION }}

      - name: Run Lint
        run: pnpm run lint

      - name: TypeScript Type Check
        run: pnpm run type-check

      - name: Setup Build Environment
        run: echo "${{ secrets.TEST_ENV_FILE }}" > .env.production

      - name: Build Check
        run: pnpm run build
        env:
          NODE_ENV: production

      - name: Run Unit Tests
        run: pnpm test || echo "‚ö†Ô∏è  No tests defined yet"

  # 2. ÌÜµÌï© Í≤ÄÏ¶ù Îã®Í≥Ñ
  integration:
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/develop') ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.job_to_run == 'integration' || github.event.inputs.job_to_run == 'all'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: ${{ env.NODE_VERSION }}
          pnpm-version: ${{ env.PNPM_VERSION }}

      - name: Integration Test
        run: pnpm run test:integration || echo "‚ö†Ô∏è  Integration tests not yet implemented"

      - name: Security Scan
        run: pnpm audit --audit-level=moderate
        continue-on-error: true

  # 3. Í∞úÎ∞ú ÌôòÍ≤Ω Î¶¥Î¶¨Ï¶à (develop Î∏åÎûúÏπò - Docker Í∏∞Î∞ò)
  release-dev:
    needs: [integration]
    if: |
      always() &&
      needs.integration.result != 'failure' &&
      (
        (github.event_name == 'push' && github.ref == 'refs/heads/develop') ||
        (github.event_name == 'workflow_dispatch' && (github.event.inputs.job_to_run == 'release-dev' || github.event.inputs.job_to_run == 'all'))
      )
    runs-on: ubuntu-24.04-arm
    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate Image Metadata
        id: meta
        run: |
          SHA_SHORT="${GITHUB_SHA::7}"
          IMAGE_TAG="develop-${SHA_SHORT}"
          FULL_IMAGE="${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY_FRONTEND }}:${IMAGE_TAG}"
          LATEST_IMAGE="${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY_FRONTEND }}:develop-latest"

          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "full_image=${FULL_IMAGE}" >> $GITHUB_OUTPUT
          echo "latest_image=${LATEST_IMAGE}" >> $GITHUB_OUTPUT
          echo "sha_short=${SHA_SHORT}" >> $GITHUB_OUTPUT
          echo "üê≥ Docker Image: ${FULL_IMAGE}"

      - name: Setup Environment Variables
        run: |
          echo "${{ secrets.DEV_ENV_FILE }}" > .env.production
          echo "‚úÖ .env.production created from DEV_ENV_FILE"

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.meta.outputs.full_image }}
            ${{ steps.meta.outputs.latest_image }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/arm64

      - name: Trigger CD-Dev Workflow
        if: success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'cd-dev.yml',
              ref: 'develop',
              inputs: {
                image_tag: '${{ steps.meta.outputs.image_tag }}',
                sha: '${{ github.sha }}',
                run_id: '${{ github.run_id }}'
              }
            });
            console.log('‚úÖ CD-Dev workflow triggered successfully');

  # 4. ÌîÑÎ°úÎçïÏÖò Î¶¥Î¶¨Ï¶à (main Î∏åÎûúÏπò - ÏïÑÌã∞Ìå©Ìä∏ Í∏∞Î∞ò)
  release-prod:
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.job_to_run == 'release-prod' || github.event.inputs.job_to_run == 'all'))
    runs-on: ubuntu-24.04-arm
    outputs:
      version_tag: ${{ steps.version.outputs.version_tag }}
      artifact_prefix: ${{ steps.version.outputs.artifact_prefix }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT }}

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: ${{ env.NODE_VERSION }}
          pnpm-version: ${{ env.PNPM_VERSION }}

      - name: Determine Version and Artifact Names
        id: version
        run: |
          SHA_SHORT="${GITHUB_SHA::7}"
          VERSION=$(node -p "require('./package.json').version")
          VERSION_TAG="v${VERSION}"
          ARTIFACT_PREFIX="v${VERSION}-${SHA_SHORT}"

          echo "üì¶ Production Release: ${VERSION_TAG} (${SHA_SHORT})"
          echo "version_tag=${VERSION_TAG}" >> $GITHUB_OUTPUT
          echo "artifact_prefix=${ARTIFACT_PREFIX}" >> $GITHUB_OUTPUT
          echo "sha_short=${SHA_SHORT}" >> $GITHUB_OUTPUT

      - name: Full Regression Test
        run: pnpm run test:all || echo "‚ö†Ô∏è  Full tests not yet implemented"

      - name: Setup Environment Variables
        run: echo "${{ secrets.PROD_ENV_FILE }}" > .env.production

      - name: Production Build
        run: pnpm run build
        env:
          NODE_ENV: production

      - name: Verify Build Output
        run: |
          echo "Current directory: $(pwd)"
          if [ -d ".next" ]; then
            echo "‚úÖ .next directory exists"
            ls -la .next/
            echo "Absolute path: $(pwd)/.next"
          else
            echo "‚ùå .next directory not found"
            exit 1
          fi

      - name: Compress Build Artifacts
        if: success()
        run: |
          tar -czf next-build.tar.gz .next/
          echo "‚úÖ Build artifacts compressed"
          ls -lh next-build.tar.gz

      - name: Archive Build Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-${{ steps.version.outputs.artifact_prefix }}
          path: next-build.tar.gz
          retention-days: 7

      - name: Archive Deployment Files
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-files-${{ steps.version.outputs.artifact_prefix }}
          path: |
            package.json
            pnpm-lock.yaml
            next.config.mjs
            public/
            scripts/
          retention-days: 7

      - name: Create Release Tag
        run: |
          TAG_NAME="${{ steps.version.outputs.version_tag }}"

          # ÌÉúÍ∑∏Í∞Ä Ïù¥ÎØ∏ Ï°¥Ïû¨ÌïòÎäîÏßÄ ÌôïÏù∏
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "‚ö†Ô∏è  Tag $TAG_NAME already exists. Skipping tag creation."
            echo "   Please bump the version in package.json before releasing."
            exit 1
          fi

          git tag "$TAG_NAME"
          git push origin "$TAG_NAME"
          echo "‚úÖ Created and pushed tag: $TAG_NAME"

      - name: Trigger CD Workflow
        if: success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'cd-prod.yml',
              ref: context.ref,
              inputs: {
                run_id: '${{ github.run_id }}',
                sha: '${{ github.sha }}',
                branch: '${{ github.ref_name }}',
                version_tag: '${{ steps.version.outputs.version_tag }}',
                artifact_prefix: '${{ steps.version.outputs.artifact_prefix }}'
              }
            });
            console.log('CD workflow triggered successfully');
