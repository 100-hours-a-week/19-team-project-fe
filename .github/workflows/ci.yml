name: Re-Fit Frontend CI

on:
  pull_request:
    branches: [develop, main]
    types: [opened, synchronize, reopened]
    paths-ignore:
      - '.github/workflows/**'
  push:
    branches: [develop, main]
    paths-ignore:
      - '.github/workflows/**'
  workflow_dispatch:
    inputs:
      job_to_run:
        description: 'Which job to run'
        required: true
        type: choice
        options:
          - lint-and-test
          - integration
          - release
          - all

env:
  NODE_VERSION: 22
  PNPM_VERSION: 10

jobs:
  # 1. PR 검증 단계
  lint-and-test:
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.job_to_run == 'lint-and-test' || github.event.inputs.job_to_run == 'all'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: ${{ env.NODE_VERSION }}
          pnpm-version: ${{ env.PNPM_VERSION }}

      - name: Run Lint
        run: pnpm run lint

      - name: TypeScript Type Check
        run: pnpm run type-check

      - name: Setup Build Environment
        run: echo "${{ secrets.TEST_ENV_FILE }}" > .env.production

      - name: Build Check
        run: pnpm run build
        env:
          NODE_ENV: production

      - name: Run Unit Tests
        run: pnpm test || echo "⚠️  No tests defined yet"

  # 2. 통합 검증 단계
  integration:
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/develop') ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.job_to_run == 'integration' || github.event.inputs.job_to_run == 'all'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: ${{ env.NODE_VERSION }}
          pnpm-version: ${{ env.PNPM_VERSION }}

      - name: Integration Test
        run: pnpm run test:integration || echo "⚠️  Integration tests not yet implemented"

      - name: Security Scan
        run: pnpm audit --audit-level=moderate
        continue-on-error: true

  # 3. 릴리즈 확정 단계 (develop/main 모두 아티팩트 생성)
  release:
    # todo: CD 수동으로 돌리는 경우, 아티팩트 없으면 가장 최근 아티팩트 찾아서 배포
    if: |
      (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')) ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.job_to_run == 'release' || github.event.inputs.job_to_run == 'all'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT }}

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: ${{ env.NODE_VERSION }}
          pnpm-version: ${{ env.PNPM_VERSION }}

      - name: Full Regression Test
        run: pnpm run test:all || echo "⚠️  Full tests not yet implemented"

      - name: Setup Environment Variables
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "${{ secrets.PROD_ENV_FILE }}" > .env.production
          else
            echo "${{ secrets.DEV_ENV_FILE }}" > .env.production
          fi

      - name: Production Build
        run: pnpm run build
        env:
          NODE_ENV: production

      - name: Verify Build Output
        run: |
          echo "Current directory: $(pwd)"
          if [ -d ".next" ]; then
            echo "✅ .next directory exists"
            ls -la .next/
            echo "Absolute path: $(pwd)/.next"
          else
            echo "❌ .next directory not found"
            exit 1
          fi

      - name: Compress Build Artifacts
        if: success()
        run: |
          tar -czf next-build.tar.gz .next/
          echo "✅ Build artifacts compressed"
          ls -lh next-build.tar.gz

      - name: Archive Build Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: next-build-artifact-${{ github.sha }}
          path: next-build.tar.gz
          retention-days: 7

      - name: Archive Deployment Files
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: deploy-files-${{ github.sha }}
          path: |
            package.json
            pnpm-lock.yaml
            next.config.ts
            public/
            scripts/
          retention-days: 7

      - name: Create Release Tag
        run: |
          TAG_NAME="v$(date +'%Y.%m.%d-%H%M%S')-${GITHUB_SHA::7}"
          git tag $TAG_NAME
          git push origin $TAG_NAME

      - name: Trigger CD Workflow
        if: success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'cd.yml',
              ref: context.ref,
              inputs: {
                run_id: '${{ github.run_id }}',
                sha: '${{ github.sha }}',
                branch: '${{ github.ref_name }}'
              }
            });
            console.log('CD workflow triggered successfully');
